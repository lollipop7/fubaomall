                        </div>
                        <div class="form-group has-err">

                        </div>
                        <div class="form-group text-right">
                            <a href="javascript:void(0)" style="color: #656565;">忘记密码？</a>
                        </div>
                        <div class="form-group">
                            <input class="action-button full-width" name="commit" type="submit" value="登录">
                        </div>
                        <div class="form-group text-center">
                            <span>没有帐号？</span><a href="javascript:void(0)" style="color: #FF7E51;">立即注册</a>
                        </div>
                    </form>
