    <div class="payoff-credit">
        <div class="container">
            <div class="crums-panel clearfix">
                <div class="pull-left">
                    <a href="javascript:void(0)">我的积分</a>&gt;<a href="javascript:void(0)">转入支付宝</a>
                </div>
                <div class="pull-right">
                    剩余积分：<span class="grade">4762.00</span>
                </div>
            </div>
            <div class="icon-payoff">
                <img src="/images/9151jifen_icon.png" alt="" class="grade">
                <img src="/images/arrow.png" alt="" class="arrow">
                <img src="/images/alipay_icon.png" alt="" class="alipay">
            </div>
            <form class="form-horizontal form-panel">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">支付宝账户</label>
                    <div class="col-sm-10">
                        <select class="selectpicker form-select">
                            <option>Mustard</option>
                            <option>Ketchup</option>
                            <option>Barbecue</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCredit" class="col-sm-2 control-label">信用卡卡号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCredit" placeholder="请输入信用卡卡号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">持卡人姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="请输入持卡人姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMoney" class="col-sm-2 control-label">还款金额 (元)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputMoney" placeholder="请输入还款金额">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 我已阅读并同意<a href="javascript:void(0)" class="protocol">《9151福宝积分协议》</a>
                        </label>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-fubao" value="提交积分还款申请"/>
                        <div class="hint">
                                不支持外币账单还款
                        </div>
                    </div>
                </div>
            </form>
        </div>
